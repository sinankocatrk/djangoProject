{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block body %}

 <!-- Post Content Column -->
 <div class="col-lg-8">

    <!-- Title -->
    <h3 class="mt-4">{{form.title}}</h3>

    <!-- Author -->
    <p class="lead">
      
      {{form.author.username}} tarafından yayınlandı
    </p>

    <hr>

    <!-- Date/Time -->
    <p>{{form.created_date}}</p>

    <hr>

    <!-- Preview Image 
    {% if article.article_image %}
    <img class="img-fluid rounded" src="{{article.article_image.url}}" alt="">
    {% endif %} -->
   

    <hr>

    <!-- Post Content -->
    <p class="lead">
        {{form.content|safe}}
    </p>

    <hr>

</div>

        
{% endblock  %}
